<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/82decfbf13.js" crossorigin="anonymous"></script>
</head>
<body class="root">
    <div class="box">
        <h1>COUNTDOWN</h1>
    
        <div class="instruction">
            <label for="input">Enter the time in the format hours:minutes:seconds</label>
            <input type="text" id="input" class="input" placeholder="1:30:00">
        </div>

    

        <div class="buttons">
            <button class="start"><i class="fa-solid fa-play"></i></button>
            <button class="pause"><i class="fa-solid fa-pause"></i></button>
            <button class="stop"><i class="fa-solid fa-rotate-right"></i></i></button>
            <button class="stopwatch"><a href="/Countdown/index.html"></a><i class="fa-solid fa-stopwatch"></i></button>
          
        </div>
        <div id="timer"></div>
    </div>
    




    <script src="main.js"></script>
</body>
</html>
