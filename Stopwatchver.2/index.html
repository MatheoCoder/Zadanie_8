<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
<link rel="stylesheet" href="/Stopwatchver.2/style.css">
<script src="https://kit.fontawesome.com/82decfbf13.js" crossorigin="anonymous"></script>
</head>
<body class="root">
<div class="box">
    <h1>STOPWATCH</h1>
    <p class="stopwatch">00:00</p>
  

    <div class="buttons">
        <button class="start"><i class="fa-solid fa-play"></i></button>
        <button class="pause"><i class="fa-solid fa-pause"></i></button>
        <button class="stop"><i class="fa-solid fa-rotate-right"></i></i></button>
        <a  href="/Countdown/index.html"><button class="countdown"><i class="fa-solid fa-stopwatch-20"></i></button></a>
      
    </div>
</div>




    <script src="script.js"></script>
</body>
</html>
