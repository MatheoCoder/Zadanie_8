<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Projekt poprawkowy</title>
		<script
			src="https://kit.fontawesome.com/82decfbf13.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css"
	</head>
	<body>
		<div class="header">
			<div class="box">
				<h1 class="login">
					<span class="fa-regular fa-envelope"></span>
					Log in
					
				</h1>
				
			<div class="enter_email">
				<div class="email_animation">
					<input
						class="animation_input"
						type="email"
						id="email"
						placeholder=" "
						required
					/>
					<label class="animation_label" for="email">Email</label>
				</div>
			</div>
			<div class="enter_password">
				<div class="pass_animation>">
					<div class="pass_animation">
						<input
							class="animation_input"
							type="password"
							id="password"
							placeholder=" "
							required
						/>
						<label class="animation_label" for="password">Password</label>
					</div>
				</div>
			</div>
			<div class="password_check">
				<ul>
					<li class="pass_save">
						<label for="pass_check" class="label_pass">Remember me</label>
						<input
							type="checkbox"
							class="pass_check"
							id="pass_check"
							name="password_save"
							value="yes"
						/>
					</li>
				</ul>
			</div>
			<div class="btn_sign">
				<button type="submit" class="button">Sign in</button>
			</div>
			<div class="login_forgot">
				<a href="https://www.youtube.com/watch?v=o-YBDTqX_ZU">Forgot password ?</a>
				<a href="https://www.youtube.com/watch?v=9Ej1gHCRkoY">Dont have a account?</a>
				</div>
				<div class="copyright">
					<p>Copyright Â©<a href="Your website">Your website</a> 2022</p>
				</div>
			</div>
		</div>

	</body>
</html>
